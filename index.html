<body>
  <header><img src="logo.png" alt="AI Speed Test Logo"></header>
  <h1>‚ö° AI Internet Speed Test</h1>
  <p>Check your WiFi or Mobile Internet Speed (Download, Upload & Ping)</p>
  <button onclick="runSpeedTest()">Start Test</button>
  <div id="result">Click "Start Test" to begin</div>
  <footer>
    <p>¬© 2025 AI Speed Test | Free Online WiFi & SIM Speed Checker</p>
  </footer>
  <script>
    async function runSpeedTest() {
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "Testing download speed... ‚è≥";
      const downloadUrl = "https://speed.hetzner.de/10MB.bin";
      const startTime = performance.now();
      const response = await fetch(downloadUrl);
      const blob = await response.blob();
      const endTime = performance.now();
      const fileSize = blob.size * 8;
      const duration = (endTime - startTime) / 1000;
      const downloadMbps = (fileSize / duration) / (1024 * 1024);
      resultEl.innerHTML = `üì• Download: ${downloadMbps.toFixed(2)} Mbps<br>Testing upload speed... ‚è≥`;
      const data = new Blob([new ArrayBuffer(2 * 1024 * 1024)]);
      const uploadStart = performance.now();
      await fetch("https://httpbin.org/post", { method: "POST", body: data });
      const uploadEnd = performance.now();
      const uploadDuration = (uploadEnd - uploadStart) / 1000;
      const uploadMbps = ((data.size * 8) / uploadDuration) / (1024 * 1024);
      resultEl.innerHTML = `üì• Download: ${downloadMbps.toFixed(2)} Mbps<br>üì§ Upload: ${uploadMbps.toFixed(2)} Mbps<br>Testing ping... ‚è≥`;
      let pingTotal = 0;
      const pingTests = 5;
      for (let i = 0; i < pingTests; i++) {
        const pingStart = performance.now();
        await fetch("https://httpbin.org/get");
        const pingEnd = performance.now();
        pingTotal += (pingEnd - pingStart);
      }
      const avgPing = pingTotal / pingTests;
      resultEl.innerHTML = `üì• Download: ${downloadMbps.toFixed(2)} Mbps<br>üì§ Upload: ${uploadMbps.toFixed(2)} Mbps<br>üì° Ping: ${avgPing.toFixed(2)} ms`;
    }
  </script>
