<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Internet Speed Test | WiFi & Mobile Data</title>
  <meta name="description" content="Free AI-powered Internet Speed Test for WiFi & Mobile Data. Instantly check Download, Upload, Ping, and Jitter speed.">
  <meta name="keywords" content="internet speed test, wifi speed, mobile internet, AI speed test, download test, upload test">
  <meta property="og:title" content="AI Internet Speed Test">
  <meta property="og:description" content="Test your WiFi & SIM internet speed instantly. Free AI-powered speed test with real results.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="favicon.png">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0ea5e9);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    .results {
      margin-top: 25px;
      font-size: 1.2rem;
      line-height: 2rem;
    }
    .progress-bar {
      height: 8px;
      background: #1e293b;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="favicon.png" alt="AI Speed Test Logo" class="logo">
    <h1>AI Internet Speed Test</h1>
    <button onclick="start()">ðŸš€ Start Test</button>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <div class="results">
      <p>Download: <span id="download">0</span> Mbps</p>
      <p>Upload: <span id="upload">0</span> Mbps</p>
      <p>Ping: <span id="ping">0</span> ms</p>
      <p>Jitter: <span id="jitter">0</span> ms</p>
    </div>
  </div>

  <!-- Speedtest.js -->
  <script src="https://cdn.jsdelivr.net/gh/adolfintel/speedtest/speedtest.js"></script>
  <script>
    let s = new Speedtest();

    function start() {
      document.getElementById("progress").style.width = "0%";
      s.onupdate = data => {
        if (data.dlStatus) document.getElementById("download").textContent = data.dlStatus;
        if (data.ulStatus) document.getElementById("upload").textContent = data.ulStatus;
        if (data.pingStatus) document.getElementById("ping").textContent = data.pingStatus;
        if (data.jitterStatus) document.getElementById("jitter").textContent = data.jitterStatus;

        // Progress bar based on test phase
        if (data.testState === 1) {
          document.getElementById("progress").style.width = "25%";
        } else if (data.testState === 2) {
          document.getElementById("progress").style.width = "60%";
        } else if (data.testState === 3) {
          document.getElementById("progress").style.width = "90%";
        }
      };

      s.onend = () => {
        document.getElementById("progress").style.width = "100%";
      };

      s.start();
    }
  </script>
</body>
</html>
