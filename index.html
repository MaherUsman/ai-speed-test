<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Internet Speed Test | WiFi & Mobile Data</title>
  <meta name="description" content="Free AI-powered Internet Speed Test for WiFi & Mobile Data. Instantly check Download, Upload & Ping.">
  <meta name="keywords" content="internet speed test, wifi speed, mobile internet, AI speed test, download upload test, ping test">
  <meta property="og:title" content="AI Internet Speed Test">
  <meta property="og:description" content="Test your WiFi & SIM internet speed instantly. Free AI-powered speed test with real results.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="favicon.png">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0ea5e9);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    .results {
      margin-top: 25px;
      font-size: 1.2rem;
      line-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="favicon.png" alt="AI Speed Test Logo" class="logo">
    <h1>AI Internet Speed Test</h1>
    <button onclick="startTest()">ðŸš€ Start Test</button>

    <div class="results">
      <p>Download: <span id="download">0</span> Mbps</p>
      <p>Upload: <span id="upload">0</span> Mbps</p>
      <p>Ping: <span id="ping">0</span> ms</p>
    </div>
  </div>

  <!-- Load official LibreSpeed client -->
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@5.3.0/speedtest.js"></script>
  <script>
    var s = new Speedtest();

    function startTest() {
      s.setParameter("telemetry_level", "basic"); 
      s.setParameter("test_order", "IP_DL_UL_PING");

      // Use LibreSpeed public servers
      s.setParameter("backend_servers", [
        {name:"LibreSpeed - New York", server:"https://nyc1.openspeed.org/backend/"},
        {name:"LibreSpeed - Germany", server:"https://fra.openspeed.org/backend/"}
      ]);

      s.onupdate = function (data) {
        document.getElementById("download").innerText = data.dlStatus || "0";
        document.getElementById("upload").innerText = data.ulStatus || "0";
        document.getElementById("ping").innerText = data.pingStatus || "0";
      };

      s.onend = function () {
        console.log("âœ… Test finished");
      };

      s.start();
    }
  </script>
</body>
</html>
