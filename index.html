<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Internet Speed Test</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Free AI-powered Internet Speed Test for WiFi & Mobile Data (SIM). Check Download, Upload & Ping instantly.">
  <meta property="og:title" content="AI Internet Speed Test">
  <meta property="og:description" content="Test your WiFi & SIM Internet speed instantly with AI-powered design.">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    img.logo {
      width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="AI Speed Test Logo" class="logo">
    <h1>AI Internet Speed Test</h1>
    <button onclick="startTest()">ðŸš€ Start Test</button>

    <div class="results">
      <p>Download: <span id="download">0</span> Mbps</p>
      <p>Upload: <span id="upload">0</span> Mbps</p>
      <p>Ping: <span id="ping">0</span> ms</p>
    </div>
  </div>

  <!-- LibreSpeed JS -->
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js"></script>
  <script>
    var s = new Speedtest();

    function startTest() {
      s.onupdate = function (data) {
        document.getElementById("download").innerText = data.dlStatus;
        document.getElementById("upload").innerText = data.ulStatus;
        document.getElementById("ping").innerText = data.pingStatus;
      };
      s.onend = function () {
        console.log("Test finished!");
      };
      s.start();
    }
  </script>
</body>
</html>
